<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
    </script>

    <div>
        <form method="post" >

        <div>
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
       
        <div>
            <label for="email">Email</label> <br>
            <input type="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" placeholder="Email" name="email" id="email">
        </div>

        <div>
            <label for="gender">Gender</label> <br>
            <input type="radio" name="gender" id="gender_m" required>Male
            <input type="radio" name="gender" id="gender_f" required>Female
        </div>
        
        <div>
            <label for="cars">Car Brands</label>
            <select name="cars" id="cars" placeholder= "--Please choose an option--" required>
                <option value="choose">--Please choose an option--</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>

        <div>
            <label for="age">Age</label> <br>
            <input type="number" name="age" id="age" placeholder="Age" required>
        </div>

        <div>
            <label for="dob">DOB</label> <br>
            <input type="date" name="dob" id="dob" required>
        </div>

        <div>
            <label for="tel">Phone Number</label> <br>
            <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
        </div>
        
        <div>
            <label for="password">Password</label> <br>
            <input type="password" name="password" id="password" required placeholder="Password">
        </div>
        
        <div>
            <input type="checkbox" name="tos" id="tos" required>
            <label for="tos">I agree to the TOS</label>
        </div>
        
        <div>
            <input type="submit">
        </div>

        </form>
    </div>
	

</body>

</html>
